    <script>

        function Car(make, model, year) {
            this.make = make,
            this.model = model,
            this.year = year,
            this.cool = (function() {
                var cool = prompt("Is the " + make + " " + model + " cool?")
                if(cool == "yes") {
                    return true
                } else {
                    return false
                }
            })()
        }

    </script>
