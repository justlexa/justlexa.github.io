        // Function to get elements by id with less code
        function $(id) {
            console.log("Id is:", id);
            return document.getElementById(id);
        }

        // Using $ to find an element and change its text
        var title = $("title");
        title.innerText = "Custom Inner Text"




        // Celsius to Fahrenheit converter function.
        function cToF(cnum) {
            var Fahrenheit = (cnum * 1.8) + 32
            return Fahrenheit
        }

        var zero = cToF(0); console.log(zero);
        var twenty = cToF(20); console.log(twenty);
        var boiling = cToF(100); console.log(boiling);
