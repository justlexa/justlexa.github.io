<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>
<body>

  <!-- Header at the top -->
    <div class="container-fluid p-5 bg-primary text-white text-center">    
        <h1 class="display-1">HEADER</h1>
        <h3>Header subtext</h3>
    </div>
    
  <!-- Light gray navigation under the header -->
    <nav class="navbar navbar-expand-md bg-light">

        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item p-1">
                    <a href="#">Home</a>
                </li>
                <li class="nav-item p-1">
                    <a href="#">About</a>
                </li>
                <li class="nav-item p-1">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
       
    </nav>

    <!-- Carousel -->
<div id="funny-carousel" class="carousel slide w-50 m-auto mt-5 bg-dark p-1" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#funny-carousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#funny-carousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#funny-carousel" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="yea.jpg" alt="yea" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="broken_bad.jpg" alt="break bad" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="amig.jpg" alt="is that the impostor from among us" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#funny-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#funny-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


</body>
</html>
