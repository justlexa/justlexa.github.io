<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    
    <button class="btn btn-primary btn-lg js-button">
        CLICK ME
    </button>
    <h1 id="totalClicks">0</h1>

    <script>

        var btn = document.querySelector(".js-button")
        var totalClicks = 0;

        function addClicks(event) {
            // adds a click
            totalClicks = totalClicks + 1;
            // displays clicks on screen
            document.getElementById("totalClicks").innerText = totalClicks
        }

        btn.addEventListener('click', addClicks)



    </script>

</body>
</html>
