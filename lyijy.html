<!DOCTYPE html>
<html>
<head>
<title>Kynätesti</title>
</head>
<style>
td, th {
	border-top: 1px solid black;
	border-left: 1px solid black;
	border-bottom: 1px solid gray;
	border-right: 1px solid gray;
}
table {
	border-top: 3px solid gray;
	border-left: 3px solid gray;
	border-bottom: 3px solid black;
	border-right: 3px solid black;
}</style>
<body>
<h1>Jennin sivu</h1>
<p>Tämä on Jennin sivu.<br>Jenni opettaa.<br>Tänään on perjantai.</p>
<table>
	<tr>
		<th>Sarake 1</th>
		<th>Sarake 2</th>
		<th>Sarake 3</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
</table>
<ul>
	<li>ykkösluokka</li>
	<li>kakkosluokka</li>
	<li>kolmosluokka</li>
</ul>
</body>
</html>
