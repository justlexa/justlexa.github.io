<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input getting</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <input type="text" class="form-control js-name">

    <h2>
        Hello
        <span class="js-change-name"></span>
    </h2>




    <script>

        var input = document.querySelector(".js-name")
        var nameElem = document.querySelector(".js-change-name")

        function callback(event) { 
            nameElem.innerText = event.target.value
        }

        input.addEventListener('keyup', callback)






    </script>

</body>
</html>
