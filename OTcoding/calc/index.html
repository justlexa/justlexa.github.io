<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculationery thingamajig</title>
</head>
<body>

    <div class="container-fluid">
        
        <h1 class="text-center m-3">Luksia laskin</h1>
    
        <div class="mx-5">

            <label for="laskin">Laskin</label> <br>
            <input type="text" name="laskin" id="laskin" class="w-100 border border-1 rounded">
            
            <form>
                <label for="toimitus">Laskutoimitus</label> <br>
                <select onchange="toimitukset()" name="toimitus" id="toimitus" class="w-100 border border-1 rounded">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </form>

        </div>


        <div class="row mx-5 w-100">
            
            
            
            <table>
                <tr>
                    <td><button id="one" class="allbtn w-100 rounded border border-0 text-white my-1">1</button></td>
                    <td><button id="two" class="allbtn w-100 rounded border border-0 text-white my-1">2</button></td>
                    <td><button id="thr" class="allbtn w-100 rounded border border-0 text-white my-1">3</button></td>
                    <td rowspan="4"><button id="calculate" class="allbtn bigbtn w-75 rounded border border-0 text-white my-1" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td><button id="fou" class="allbtn w-100 rounded border border-0 text-white my-1">4</button></td>
                    <td><button id="fiv" class="allbtn w-100 rounded border border-0 text-white my-1">5</button></td>
                    <td><button id="six" class="allbtn w-100 rounded border border-0 text-white my-1">6</button></td>
                </tr>
                <tr>
                    <td><button id="sev" class="allbtn w-100 rounded border border-0 text-white my-1">7</button></td>
                    <td><button id="eig" class="allbtn w-100 rounded border border-0 text-white my-1">8</button></td>
                    <td><button id="nin" class="allbtn w-100 rounded border border-0 text-white my-1">9</button></td>
                </tr>
                <tr>
                    <td><button id="zer" class="allbtn w-100 rounded border border-0 text-white my-1">0</button></td>
                    <td><button id="dot" class="allbtn w-100 rounded border border-0 text-white my-1">.</button></td>
                    <td><button id="clear" class="allbtn w-100 rounded border border-0 text-white my-1">C</button></td>
                </tr>
            </table>

        </div>

    <img src="https://luksia.mmg.fi/pluginfile.php/1/theme_maisteriboost/footerlogo/1669613731/Luksia_harmaa.png" alt="Luksia Logo" class="d-block mx-auto">

    </div>

    <script src="script.js"></script>
</body>
</html>
