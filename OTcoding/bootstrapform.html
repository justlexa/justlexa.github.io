<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Lomake</title>
</head>
<body>
    <div class="container-fluid">

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Ilmoita tähtihavainnosta</h1>
        </div>
        
        <div>
            <form action="https://slcode.alwaysdata.net/formtest/read.php" method="post">
        
                <label for="paivamaara" class="py-2">Päivämäärä:</label>
                <br>
                <input type="date" id="paivamaara" name="paivamaara" class="border border-2 rounded py-1 px-2 w-100">
                <br>
                <label for="kellonaika" class="py-2">Tapahtuman ajankohta:</label>
                <br>
                <input type="time" id="kellonaika" name="kellonaika" class="border border-2 rounded py-1 px-2 w-100">
                <br>
                <label for="kuvaus" class="py-2">Tapahtuman kuvaus:</label>
                <br>
                <textarea name="kuvaus" id="kuvaus" class="border border-2 rounded pt-1 pb-5 px-2 w-100"></textarea>
                <br>
                <br>
                <label for="nimi" class="py-2">Havainnon tekijän nimi:</label>
                <br>
                <input type="text" id="nimi" name="nimi" required class="border border-2 rounded py-1 px-2 w-100">
                <br>
                <label for="sahkoposti" class="py-2">Sähkopostiosoite:</label>
                <br>
                <input type="email" id="sahkoposti" name="sahkoposti" class="border border-2 rounded py-1 px-2 w-100">
                <br>
                <label for="puhelin" class="py-2">Puhelinnumero:</label>
                <br>
                <input type="tel" id="puhelin" name="puhelin" class="border border-2 rounded py-1 px-2 w-100">
                <br>
                <input type="checkbox" id="tiedot" name="tiedot">
                <label for="tiedot" class="py-2">Havainnon yhteydessä saa näkyä tietoni</label>
                <br>
                <input type="submit" value="Lähetä tiedot" class="bg-primary border border-0 rounded text-white py-2 px-3">
        </div>

    </div>

    </form>
</body>
</html>
