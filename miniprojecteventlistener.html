<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <link href="css/mpel.css" rel="stylesheet">
</head>
<body>
    <div class="silly">
    <h1>Hover over this to make the site green!</h1>
    </div>

    <div class="silly2">
    <h1>Click here to make the site blue</h1>
    <h3>(or click again to remove it!)</h3>
    </div>

    
    <script>

        var silly = document.querySelector(".silly")
        var silly2 = document.querySelector(".silly2")
        var body = document.querySelector("body")
        var btn = "off"
        var lastcolor = "white"

        silly.addEventListener("mouseenter", function(event) {
            body.style.backgroundColor = "green"
            body.style.color = "white"
        })

        silly.addEventListener("mouseleave", function(event) {
            body.style.backgroundColor = lastcolor
            if(body.style.backgroundColor == "white") {
                body.style.color = "black"
            } else {
                body.style.color = "white"
            }
        })

        silly2.addEventListener("click", function(event) {
            if(btn == "off") {
                body.style.backgroundColor = "blue"
                body.style.color = "white"
                lastcolor = "blue"
                btn = "on"
            } else {
                body.style.backgroundColor = "white"
                body.style.color = "black"
                lastcolor = "white"
                btn = "off"
            }

        })


    </script>
</body>
</html>
